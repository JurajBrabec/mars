<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="css/jquery-ui.min.css" rel="stylesheet" media="screen">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">
<link href="css/toastr.min.css" rel="stylesheet" media="screen">
<link href="css/mars.css" rel="stylesheet" media="screen">
<link href="css/mars-report.css" rel="stylesheet" media="screen">
<script src="js/pace.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/toastr.min.js"></script>
<script src="js/mars.js"></script>
<title>MARS Web interface</title>
<style id="style" type="text/css"></style>
</head>
<body>
<noscript><h1>Javascript not available.</h1></noscript>
<div class="container">

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
	
	<div class="navbar-header">
	<img src="img/header.png">
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a href="" id="imgBrand" class="helpTooltip navbar-brand"><img src="img/mars.png"></a>
	</div>

	<div class="collapse navbar-collapse" id="navbar-collapse-1">
		<ul class="nav navbar-nav" id="menu">
			<li><a id="liReload" class="helpTooltip" onclick="sessionLoad(event,1)"><span class="glyphicon glyphicon-refresh"></span></a></li>
			<li><a id="liRestart" class="helpTooltip" onclick="sessionLoad(event)"><span class="glyphicon glyphicon-retweet"></span></a></li>
		</ul>
		
		<ul class="nav navbar-nav navbar-right" id="right-menu">
			<li id="liActions" class="helpTooltip dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Actions <span class="caret"></span></a>
			<ul class="dropdown-menu" role="menu">
				<li><a id="save" data-toggle="modal" data-target="#modal">Save current report(s) as user report</a></li>
				<li class="divider"></li>
				<li><a id="send" data-toggle="modal" data-target="#modal">Send current report(s)</a></li>
				<li class="divider"></li>
				<li><a id="schedule" data-toggle="modal" data-target="#modal">Schedule current report(s)</a></li>
			</ul>
			</li>
			<li id="liTower" class="helpTooltip nav-select"><select id="tower-select" class="form-control hidden"></select></li>
			<li id="liCustomer" class="helpTooltip nav-select"><select id="customer-select" class="form-control hidden"></select></li>
			<li id="liTimePeriod" class="helpTooltip nav-select"><select id="timeperiod-select" class="form-control hidden"></select></li>
			<li id="liAdmin" class="helpTooltip"><a href="admin.html"><span class="glyphicon glyphicon-cog"></span></a></li>
		</ul>
	</div>

	</div>
</nav>

<div id="reports-container"></div>
<div id="copyright"></div>
<button id="gotop" type="button" class="btn btn-default btn-xs" onclick="goTop()" title="Return to top of page"><span class="glyphicon glyphicon-triangle-top"></span> Top</button>
<div class="modal" id="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form role="form" action="" method="post">
			<div class="modal-header">
				<button type="button" class="Close" data-dismiss="modal"><span>&times;</span></button>
				<h4><span id="modal-icon"></span>&nbsp;<span id="modal-title"></span></h4>
			</div>
			<div class="modal-body">
			</div>
			<div class="modal-footer">
			</div>
			</form>
		</div>
	</div>
</div>
</div>
</body>
</html>
