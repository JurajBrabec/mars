Define MARS_ROOT "M:/MARS40"

ServerRoot "${MARS_ROOT}/bin/http"
Listen 80
Listen 443
LoadModule access_compat_module modules/mod_access_compat.so
LoadModule actions_module modules/mod_actions.so
LoadModule alias_module modules/mod_alias.so
LoadModule allowmethods_module modules/mod_allowmethods.so
LoadModule asis_module modules/mod_asis.so
LoadModule auth_basic_module modules/mod_auth_basic.so
LoadModule authn_core_module modules/mod_authn_core.so
LoadModule authn_file_module modules/mod_authn_file.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule authz_groupfile_module modules/mod_authz_groupfile.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule authz_user_module modules/mod_authz_user.so
LoadModule autoindex_module modules/mod_autoindex.so
LoadModule cgi_module modules/mod_cgi.so
LoadModule dir_module modules/mod_dir.so
LoadModule env_module modules/mod_env.so
LoadModule expires_module modules/mod_expires.so
LoadModule headers_module modules/mod_headers.so
LoadModule include_module modules/mod_include.so
LoadModule isapi_module modules/mod_isapi.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule mime_module modules/mod_mime.so
LoadModule negotiation_module modules/mod_negotiation.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule setenvif_module modules/mod_setenvif.so

ServerAdmin mars-admin@dxc.com
<Directory />
    AllowOverride none
    Require all denied
</Directory>
DocumentRoot "${MARS_ROOT}/www"
<Directory "${MARS_ROOT}/www">
    Options Indexes
    AllowOverride FileInfo
    Require all granted
</Directory>
Alias /icons "${MARS_ROOT}/bin/http/icons"
<Directory "${MARS_ROOT}/bin/http/icons">
    Options Indexes MultiViews
    AllowOverride None
    Require all granted
</Directory>
AddIcon /icons/folder.gif ^^DIRECTORY^^
AddIcon /icons/blank.gif ^^BLANKICON^^
AddIcon /icons/text.gif .log
AddIcon /icons/compressed.gif .7z
DefaultIcon /icons/unknown.gif
AddDescription "Log file" .log
AddDescription "Dump file" .7z
Alias /dump "${MARS_ROOT}/cmd/dump"
<Directory "${MARS_ROOT}/cmd/dump">
    Options +Indexes
    IndexOptions FancyIndexing HTMLTable
    IndexStyleSheet /index.css
    Require all granted
</Directory>
Alias /logs "${MARS_ROOT}/logs"
<Directory "${MARS_ROOT}/logs">
    Options +Indexes
    IndexOptions FancyIndexing HTMLTable
    IndexStyleSheet /index.css
    Require all granted
</Directory>
<IfModule dir_module>
    DirectoryIndex index.html index.php
</IfModule>
<Files ".ht*">
    Require all denied
</Files>

ErrorLog "${MARS_ROOT}/logs/http.log"
LogLevel warn

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common
    CustomLog "${MARS_ROOT}/logs/http-access.log" common
</IfModule>

<IfModule alias_module>
    ScriptAlias /cgi-bin/ "${MARS_ROOT}/bin/http/cgi-bin/"
</IfModule>
<Directory "${MARS_ROOT}/bin/http/cgi-bin">
    AllowOverride None
    Options None
    Require all granted
</Directory>

<IfModule mime_module>
    TypesConfig conf/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
</IfModule>

<VirtualHost *:443>
    LoadModule ssl_module modules/mod_ssl.so
	LoadModule socache_shmcb_module modules/mod_socache_shmcb.so
    SSLEngine on
#    SSLProtocol -all +TLSv1.2
    SSLCertificateFile "${MARS_ROOT}/conf/server-cert.pem"
    SSLCertificateKeyFile "${MARS_ROOT}/conf/server-key.pem"
</VirtualHost>

RewriteEngine On
RewriteCond %{HTTPS} off
RewriteRule (.*) https://%{SERVER_NAME}$1 [R,L]
SSLRandomSeed startup builtin
SSLRandomSeed connect builtin
SSLSessionCache "shmcb:${MARS_ROOT}/ssl_scache(512000)"

AddType image/x-icon .ico

PHPIniDir "${MARS_ROOT}/bin/php"
AddHandler application/x-httpd-php .php
LoadModule php5_module "${MARS_ROOT}/bin/php/php5apache2_4.dll"
AcceptFilter http none
